<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen font-sans bg-gray-100  flex items-center justify-center">

<div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">


    <h2 class="text-2xl  text-gray-800 mb-6 font-bold ">Change Password</h2>




    <form method="POST">
        {% csrf_token %}


        <div class="mb-4">
            <label class="block text-gray-700 font-medium mb-2"> Current Password</label>
            <input type="password" name="current_password" required


                   class="w-full p-2 border border-gray-300  rounded ">
        </div>



        <div class="mb-4">

            <label class="block text-gray-700 font-medium mb-1">New Password</label>

            <input type="password" name="new_password" required

                   class="w-full p-2 rounded border border-gray-300 ">
        </div>



        <div class="mb-6">
            <label class="block text-gray-700 font-medium mb-2">  Confirm New Password</label>
            <input type="password" name="confirm_password" required


                   class="w-full p-2 rounded  border border-gray-300 ">
        </div>


        <button type="submit" class="w-full bg-purple-600 text-white py-2 rounded hover:bg-purple-600">

        Update Password
    </button>



    </form>
</div>

</body>
</html>
