
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class=" min-h-screen flex items-center bg-gray-200  justify-center">

  <div class="bg-white p-8  w-full max-w-md  rounded-2xl shadow-lg">


    <h2 class="text-2xl  mb-6 text-center  font-bold text-gray-800">Reset Password</h2>

    {% if messages %}
      <div class="mb-4">

        {% for message in messages %}

          <p class="text-sm text-green-700 bg-green-100 p-2 rounded mb-1">{{ message }}</p>

        {% endfor %}
      </div>
    {% endif %}

    <form method="POST" class="space-y-4">
      {% csrf_token %}
      <div>


        <label class="block text-gray-600 font-medium mb-2" for="email">Email</label>

        <input type="email" name="email" id="email" required


               class="w-full p-4 rounded-lg border border-gray-300">
      </div>

      <button type="submit"

              class="w-full bg-purple-600 text-white font-semibold py-3 rounded-lg hover:bg-purple-500 ">
        Send Reset Link

      </button>
    </form>

    <p class="text-sm text-gray-500 mt-4 text-center">

      Remembered your password? 

      <a href="{% url 'sign-in' %}" class="text-purple-600 hover:underline">Sign In</a>
      
    </p>
  </div>

</body>
</html>
