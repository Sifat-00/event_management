<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title></title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class=" min-h-screen font-sans bg-gray-100 ">



<div class="max-w-3xl mx-auto p-10">


  <h2 class="text-3xl  text-gray-800  font-bold mb-5">Edit Profile</h2>

  <form method="POST" enctype="multipart/form-data" class="bg-white p-8  space-y-6   rounded-lg shadow">

    {% csrf_token %}



    <div class="flex items-center space-x-4">
        <img src="{{ profile.profile_pic.url }}" alt="Profile" class="w-20 h-20  object-cover  rounded-full border-2 border-gray-400">


        <input type="file" name="profile_pic" class="text-gray-700">
    </div>

    
    <div>
        <label class="block text-gray-700 font-medium mb-2">First Name</label>


        <input type="text" name="first_name" value="{{ request.user.first_name }}" class="w-full p-2 border border-gray-300 rounded  ">
    </div>

    <div>
        <label class="block text-gray-700 font-medium mb-2">Last Name</label>


        <input type="text" name="last_name" value="{{ request.user.last_name }}" class="w-full p-2 border border-gray-300  rounded  ">
    </div>



    <div>
        <label class="block text-gray-700 font-medium mb-2">Phone Number</label>


        <input type="text" name="phone_num" value="{{ profile.phone_num }}" class=" rounded border border-gray-300 w-full p-2  ">
    </div>

    <div class="flex space-x-4 mt-4">


        <button type="submit" class="bg-purple-600 hover:bg-purple-500   text-white px-6 py-2 rounded">Save</button>


        <a href="{% url 'profile' %}" class="bg-gray-400 hover:bg-gray-500   text-white px-6 py-2 rounded">Cancel</a>
    </div>

  </form>
</div>

</body>
</html>
